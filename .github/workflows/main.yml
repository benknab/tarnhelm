name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - run: yarn install --frozen-lockfile
      
      - run: yarn checks
      - run: yarn test
      - run: yarn build
      
